<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="shuffle-sort.css">
    </link>
    <title>Shuffle and Sort</title>
</head>
<body>
    <header>Shuffle and Sort</header>
    <div class="controls">
        <button class="btn" onclick="shuffle()">SHUFFLE</button>
        <button class="btn" onclick="sort()">SORT</button>
    </div>
    <main>        
        <div class="box1" id="1">1</div>
        <div class="box2" id="2">2</div>
        <div class="box3" id="3">3</div>
        <div class="box4" id="4">4</div>
        <div class="box5" id="5">5</div>
        <div class="box6" id="6">6</div>
        <div class="box7" id="7">7</div>
        <div class="box8" id="8">8</div>
        <div class="box9" id="9">9</div>
    </main>
    <footer>Shuffle and Sort by Sreenu.</footer>
	 <script type="text/javascript" src="shuffle-sort.js"></script>
	<!-- <script type="text/javascript" src="shuffle-sort.spec.js"></script> -->
</body>
</html>
